<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
      <link rel="stylesheet" href="style.css" />
      <title>Document</title>
   </head>
   <body>
      <div class="container">
         <h1>User Management</h1>
         <button class="add-new-user" id="add-user-btn">Add New User</button>

         <table>
            <thead>
               <tr>
                  <th>â„–</th>
                  <th>Icon</th>
                  <th>Name</th>
                  <th>Age</th>
                  <th>City</th>
                  <th>Email</th>
                  <th>Action</th>
               </tr>
            </thead>

            <tbody id="users-table-body">
               <!-- rows will be generated dynamically with js -->
            </tbody>
         </table>

         <!-- Add New User Modal -->
         <div class="modal-layer hidden" id="modal-layer">
            <div class="modal-container">
               <h2>Add New User</h2>
               <form id="add-user-form">
                  <div class="form-group">
                     <label for="name">Name</label>
                     <input type="text" name="firstName" id="firstName" required />
                  </div>
                  <div class="form-group">
                     <label for="age">Age</label>
                     <input type="text" name="age" id="age" required />
                  </div>
                  <div class="form-group">
                     <label for="city">City</label>
                     <input type="text" name="city" id="city" required />
                  </div>
                  <div class="form-group">
                     <label for="email">Email</label>
                     <input type="email" name="email" id="email" required />
                  </div>
                  <div class="form-group">
                     <label for="picture">Picture</label>
                     <input type="url" name="picture" id="picture" required />
                  </div>
                  <div class="modal-actions">
                     <button type="submit">Save</button>
                     <button type="button" class="cancel-btn" id="cancel-btn">Cancel</button>
                  </div>
               </form>
            </div>
         </div>

         <!-- Info User Modal -->
         <div class="modal-layer hidden" id="info-modal-layer">
            <div class="modal-container">
               <h2>User info</h2>
               <div class="modal-info-body">
                  <div class="info-user-pic">
                     <img id="info-pic" src="" />
                  </div>
                  <p>
                     Name:
                     <span id="info-name">Daniela</span>
                  </p>
                  <p>
                     Age:
                     <span id="info-age"></span>
                  </p>
                  <p>
                     City:
                     <span id="info-city"></span>
                  </p>
                  <p>
                     Email:
                     <span id="info-email"></span>
                  </p>
               </div>
               <div class="modal-actions">
                  <button type="button" id="info-close-btn">Close</button>
               </div>
            </div>
         </div>
      </div>

      <script src="script.js"></script>
   </body>
</html>
